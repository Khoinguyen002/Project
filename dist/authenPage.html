<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
  </head>
  <body> 
    <div class="d-flex form" id="login">
      <div class="form-wrapper">
        <div class="form-title">Welcome to Medico</div>
        <form>
          <div class="form-group"> 
            <label class="text-strong">Email Address</label>
            <input class="input-style text-input mb-20" type="email" placeholder="johndoe.admin@gmail.com" name="email" list="email"/>
          </div>
          <div class="form-group"> 
            <label class="text-strong">Password</label>
            <input class="input-style text-input mb-20" type="password" placeholder="*******" name="password" list="password"/>
          </div>
          <div class="form-group checkbox mb-20">
            <input class="input-style text-input" type="checkbox"/>
            <label class="text-input" for="checkbox">Remember me <span></span></label>
          </div>
          <button class="btn-style1-fw text mb-20" type="reset">Sign in</button>
        </form>
        <div class="form-question text-input">Don't have account? <span class="form-question-link text-input">Create new</span></div>
      </div>
      <div class="banner-wrapper"><img src="assets/imgs/Group_639.png" alt=""></div>
    </div>
    <div class="d-flex form" id="signup">
      <div class="form-wrapper">
        <div class="form-title">Register to Medico</div>
        <form>
          <div class="form-group"> 
            <label class="text-strong">Full Name</label>
            <input class="input-style text-input mb-20" type="text" placeholder="Jonh" name="email" list="email"/>
          </div>
          <div class="form-group"> 
            <label class="text-strong">Email Address</label>
            <input class="input-style text-input mb-20" type="email" placeholder="johndoe.admin@gmail.com" name="email" list="email"/>
          </div>
          <div class="form-group"> 
            <label class="text-strong">User Name</label>
            <input class="input-style text-input mb-20" type="email" placeholder="Jonh123" name="email" list="email"/>
          </div>
          <div class="form-group"> 
            <label class="text-strong">Password</label>
            <input class="input-style text-input mb-20" type="password" placeholder="*******" name="password" list="password"/>
          </div>
          <div class="form-group checkbox mb-20">
            <input class="input-style text-input" type="checkbox"/>
            <label class="text-input" for="checkbox">I agree to the terms and conditions <span>Privacy Policy.</span></label>
          </div>
          <button class="btn-style1-fw text mb-20" type="reset">Sign in</button>
        </form>
        <div class="form-question text-input">Already have an account? <span class="form-question-link text-input">Log in</span></div>
      </div>
      <div class="banner-wrapper"><img src="assets/imgs/Group_615.png" alt="img"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/toggleAuthen/toggleAuthen.js"> </script>
  </body>
</html>
